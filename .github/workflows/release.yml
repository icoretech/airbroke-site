name: Upload to S3

on:
  push:
    branches:
      - main
env:
  NEXT_TELEMETRY_DISABLED: 1

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: 'npm'
      - name: Restore Next.js build cache
        id: next_cache
        uses: actions/cache/restore@v4
        with:
          # Persist Turbopack/Next.js incremental build cache between runs
          path: .next/cache
          # Rebuild cache when deps or source files change
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-
      - run: npm ci
      - run: npm run build
      - name: Save Next.js build cache
        # Only save if we didn't restore the exact primary key
        # (miss or restored from a restore-key prefix)
        if: ${{ steps.next_cache.outputs.cache-matched-key != steps.next_cache.outputs.cache-primary-key }}
        uses: actions/cache/save@v4
        with:
          path: .next/cache
          key: ${{ steps.next_cache.outputs.cache-primary-key }}
      - name: AWS CLI v2
        uses: imehedi/actions-awscli-v2@latest
        with:
            args: s3 sync out s3://${{ secrets.AWS_BUCKET }} --delete --endpoint-url ${{ vars.SC_AMS_AWS_ENDPOINT }}
        env:
            AWS_ACCESS_KEY_ID: ${{ secrets.SC_AWS_KEY_ID }}
            AWS_SECRET_ACCESS_KEY: ${{ secrets.SC_AWS_SECRET_ACCESS_KEY }}
            AWS_DEFAULT_REGION: "nl-ams"
